<app-tabs [tabs]="tabs" [currentTab]="currentTab" (showingTabListener)="showTab($event)"></app-tabs>
<app-room *ngIf="currentTab.id === 'room'"></app-room>
<app-guests-and-beds *ngIf="currentTab.id === 'guests-and-beds'"></app-guests-and-beds>
<app-bathroom *ngIf="currentTab.id === 'bathroom'"></app-bathroom>
<app-household-appliances *ngIf="currentTab.id === 'household-appliances'"></app-household-appliances>
<app-facilities *ngIf="currentTab.id === 'facilities'"></app-facilities>
<app-limits *ngIf="currentTab.id === 'limits'"></app-limits>
<app-location *ngIf="currentTab.id === 'location'"></app-location>
<app-map *ngIf="currentTab.id === 'map'"></app-map>
<app-action-buttons
  (goingToNextTabEvent)="showNextTab($event)"
  (goingToPrevTabEvent)="showPrevTab($event)"></app-action-buttons>
