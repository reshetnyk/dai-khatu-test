<div class="step-increment">
  <button type="button" class="btn step-increment-btn step-increment-btn__dec" (click)="dec()">-</button>
  <input class="step-increment__input" type="text" [formControl]="input">
  <button type="button" class="btn step-increment-btn step-increment-btn__inc" (click)="inc()">+</button>
</div>
